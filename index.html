<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>

    <!-- Result Display -->
    <div id="result" class="result-display">Let's Play!</div>

    <div id="container">
        <div id="screenDisplay">
            <div class="screen">
                <div id="playerScore" class="score">Player: 0</div>
                <div id="playerDisplay" class="choice-display">🤔</div>
            </div>
            <div class="screen">
                <div id="computerScore" class="score">Computer: 0</div>
                <div id="computerDisplay" class="choice-display">🤔</div>
            </div>
        </div>
        <div id="buttons">
            <button class="choice-button" id="rock">👊</button>
            <button class="choice-button" id="paper">📄</button>
            <button class="choice-button" id="scissors">✂️</button>
            <button class="choice-button" id="lizard">🦎</button>
            <button class="choice-button" id="spock">🖖</button>
        </div>
    </div>

    <div class="bottom-buttons">
        <button id="resetButton">Reset</button>
        <button id="rulesButton">Rules</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
